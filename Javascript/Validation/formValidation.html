<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Form Validation</title>
    <style>
        #Message{
            color: red;
        }
    </style>
</head>
<body>
    <form name="myRadio" onsubmit="myRadioFunc(event)">
        <input type="radio" name="contant"value="office">office</input>
         <input type="radio" name="contant"value="home">home</input>
         <input type="radio" name="contant"value="vacation">vacation</input>  
         <input type="radio" name="contant"value="adventure">adventure</input>  
         <p id="#Message"></p>
         <button type="submit">submit</button>
    </form>
</body>
<script src="formValidation.js"></script>
</html>
