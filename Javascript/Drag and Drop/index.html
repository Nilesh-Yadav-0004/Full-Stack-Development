<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
</head>
<body>
    <h1>Drag and Drop example</h1>
    <div id="dragme" draggable="true" 
         style="width: 100px; height: 100px; background: red;">
    </div>
    <div id="dropzone" 
         style="width: 200px; height: 200px; border: 2px dashed black; margin-top: 20px;">
    </div>
</body>
<script>
    let drag = document.getElementById("dragme");
    let drop = document.getElementById("dropzone");

    // Start dragging
    drag.ondragstart = (e) => {
        if (drag.getAttribute("draggable") === "false") {
            e.preventDefault();
            return false;
        }
        e.dataTransfer.setData("text", e.target.id); // Store dragged element id
    };

    // Allow dropping
    drop.ondragover = (e) => e.preventDefault();

    // Drop event
    drop.ondrop = (e) => {
        e.preventDefault();
        let data = e.dataTransfer.getData("text"); // FIXED: getData
        let value = document.getElementById(data);
        drop.appendChild(value);
    };
</script>
</html>
